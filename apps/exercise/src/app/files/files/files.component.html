<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>

  <ng-container matColumnDef="fullName">
    <th *matHeaderCellDef mat-header-cell mat-sort-header="fullName">User Name</th>
    <td *matCellDef="let element" mat-cell> {{element.fullName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th *matHeaderCellDef mat-header-cell mat-sort-header="type">File Type</th>
    <td *matCellDef="let element" mat-cell> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th *matHeaderCellDef mat-header-cell>Created</th>
    <td *matCellDef="let element"
        mat-cell> {{element.creationDateTime | stringToDate | date:'MMM d, y, h:mm:ss a'}} </td>
  </ng-container>

  <ng-container matColumnDef="modifiedDate">
    <th *matHeaderCellDef mat-header-cell>Modified</th>
    <td *matCellDef="let element"
        mat-cell> {{element.modifiedDateTime | stringToDate | date:'MMM d, y, h:mm:ss a'}} </td>
  </ng-container>

  <tr *matHeaderRowDef="['fullName', 'type', 'createdDate', 'modifiedDate']" mat-header-row></tr>
  <tr *matRowDef="let row; columns: ['fullName', 'type', 'createdDate', 'modifiedDate'];" mat-row></tr>
</table>
